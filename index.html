<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank You For Taking Your Time To Give Us FeedBack</p>
        </header>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Naam likh apna" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email kya hai teri?" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="99" placeholder="umar??">
            </div>

            <div class="form-group">
                <label for="occupation">Kya kaam karta hai ?</label>
                <select name="occupation" id="dropdown">
                    <option selected disabled value>Select Your Role</option>
                    <option value="tiktokiya hu">Student</option>
                    <option value="kuchh nahi karta">Full Time Job</option>
                    <option value="ghar pe baitha rehta hu">Part Time Job</option>
                    <option value="bata nahi sakta">Prefer Not To Say</option>
                    <option value="kuchh aur hi aandu gundu">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">On scale of 1-10 how dumb are you?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="8" value="8"><label for="8"> 8 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="9" value="9"><label for="9"> 9 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="10" value="10"><label for="10"> 10 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="yes" value="yes"><label for="yes">
                        yes
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="liked">Chaddi mein hagna kab band karega?</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="kal se try karunga" value="kal se try karunga"><label for="kal se try karunga">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>kal se try karunga</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="pata nahi" value="pata nahi"><label for="pata nahi">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Features</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="Mummy se puchhke batata hu" value="Mummy se puchhke batata hu"><label for="Mummy se puchhke batata hu">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Mummy se puchhke batata hu</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="kabhi nahi" value="kabhi nahi"><label for="kabhi nahi">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>

                        <span>kabhi nahi</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="remark">Remarks</label>
                <textarea name="remark" id="remark" placeholder="JO gali dimag mein aa rhi hai woh likhde samjh lena maine tujhe di hai 3 baar"></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
